<!DOCTYPE html>
<html>
<head>
	<title>Up Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link  rel="shortcut icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
	<div id="upper-div">
		<span> Enter here number from 0 to 10</span>
		<input type="" name=""  class="writeHere"><br><br>
		<button onclick="startCounter()">start counter</button>
	</div>
	<div id="counter-outerdiv">
		<div id ="counter-innerdiv">
			<p class=  "current" > 0 </p>
			<p class=  "next" > 1 </p>
		</div>
	</div>
	<script src="demo.js"></script>
</body>
</html>
